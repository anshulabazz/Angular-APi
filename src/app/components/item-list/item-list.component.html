<div *ngIf="viewmode; else editable">
  <div *ngIf="currentitem._id">
    <h3>Item</h3>
    <div>
      <label><strong>Title:</strong></label> {{ currentitem.name }}
    </div>
    <div>
      <label><strong>Price:</strong></label> {{ currentitem.price }}
    </div>
    <div>
      <label><strong>Description:</strong></label> {{ currentitem.description }}
    </div>
    <a class="badge badge-warning"
       routerLink="/items/{{ currentitem._id }}">
      Edit
    </a>
  </div>
  </div>
<ng-template #editable>
  <div *ngIf="currentitem._id" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
               class="form-control"
               id="name"
               [(ngModel)]="currentitem.name"
               name="name" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
               class="form-control"
               id="description"
               [(ngModel)]="currentitem.description"
               name="description" />
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-danger" (click)="deleteitem()">Delete</button>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-danger" (click)="updateitem()">Update</button>
        <p>{{message}}</p>
      </div>
    </form>
  </div>
  </ng-template>
