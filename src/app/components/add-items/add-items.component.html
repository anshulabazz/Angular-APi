<div *ngIf="!submitted">
<div  class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"  [(ngModel)]="item.name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="item.description" placeholder="Enter description">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control"  id="price" [(ngModel)]="item.price" placeholder="Enter Price">
  </div>
  <div class="form-group">
    <select class="form-select" aria-label="Default select example" [(ngModel)]="item.category">
      <option *ngFor="let food of foods" >{{food.value}}</option>
    </select>
    </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="onsubmit()">Submit</button>
    </div>
  </div>                                        
<div *ngIf="submitted" class="col-md-8">
  <h3>Your data is saved</h3>
  <button  class="btn btn-primary" type="submit" (click)="addnew()">Add new Tutorial</button>
</div>
